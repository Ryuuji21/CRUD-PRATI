<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document CRUD</title>
    <script src="scriptName.JS"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <center>
    <div>
        <h1 id="titulo">Cadastro de Alunos</h1>
        <h2 id="subtitulo">Insira os dados para fazer o cadastro:</h2>
    </div>

    <form class="grupo">
        <div class="campo">
            <span><strong>Nome:</strong></span>
            <input id="nome" type="text" placeholder="Nome" required>
        </div>

        <div class="campo">
            <span><strong>Telefone:</strong></span>
            <input id="telefone" placeholder="Telefone" required>
        </div> 
    
        <div class="campo">
           <span><strong>Data de nascimento:</strong></span>
            <input id="data-nascimento" type="date" required>
        </div>

        <div class="campo">
            <span><strong>Nota final do curso:</strong></span>
            <input id="nota" type="number" placeholder="Nota" required>
        </div>
    </form>

    <br>
    <input class="botao" type="button" value="Adicionar" onclick="adicionar()" >
    <br>
    <span>Novos alunos:</span>
    <p id="lista"></p>
    </center>
    
</body>
</html>
